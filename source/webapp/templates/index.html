{% extends 'base.html' %}
{% block content %}
	<h1 class="h1">Notes:</h1></br>
    {% for note in notes %}
        <div class="border border-success border-3 conn">
        <h3 class="txt">{{ note.author }} ({{ note.email }}) | <a href="{% url "update" note.pk %}" class="icon"><i class="fas fa-pen-alt"></i></a><a href="{% url "delete" note.pk %}" class="icon"><i class="far fa-trash-alt"></i></a></h3>
        <p class="txt">{{ note.text }}</p>
        </div>
    {% endfor %}
{% endblock %}
